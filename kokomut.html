<head>
    <title>Kokomut</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>  
</head>

<body>
    <div class="wrap">
        <p style="float:right;clear:both;">{{loginButtons align="right"}}</p>
        {{> hello}}
    </div>
</body>

<template name="hello">
<div style="float: left">
    <h1 style="font-size:5em">Kokomut</h1>
    <p class="lead">"All your email <i>*not*</i> about web RTC!</p>
</div>
<div style="float:right">
  <img src="http://www.clker.com/cliparts/8/V/Y/g/s/v/coconut-organic-surf-wax-hi.png"
  height="175px" width="175px" />
</div>
<div style="clear:both"></div>

{{#if isLoggedIn}}
{{> statsHero}}
{{> messageCards}}
{{else}}
<h2>Please log in first</h2>
{{/if}}
</template>

<template name="statsHero">
<div class="well row">
    {{#each stats}}
    <p class="lead" style="float:right;">Email me at <i><a href="mailto:kokomut123@gmail.com">kokomut123@gmail.com</a>!</i></p>
        <h3>Number emails: {{numEmails}}</h3>
        <h3>Mean length of email: {{meanLength}}</h3>
    {{/each}}
</div>
</template>

<template name="messageCards">
    <h1>Messages:</h1>
    <div class="container">
        <div class="backlog">
            {{#each messages}}
                <div class="tile" style="border-radius: 5px;">
                    {{#if body}}
                    <h3>{{author}} {{subject}}</h3>
                        {{#if body.image}}

                        {{else}}
                            <div><p>{{body.textshow}}</p></div>
                        {{/if}}
                    {{else}}
                        <p><strong>{{author}}</strong>: {{subject}}</p>
                    {{/if}}
                </div>
            {{/each}}
        </div>
    </div>
</template>
